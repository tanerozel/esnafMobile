<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
      </ion-buttons>
      <ion-title style="font-family: cursive;font-size: 17px">Sepetim</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-item style="margin-top: 5%" *ngIf = "orderCheck" lines="none">
      <ion-grid (click)="goDukkanDetail()">
        <ion-row>
          <ion-col>
            <div>
              <ion-avatar slot="start" style="    align-items: center;display: flex;justify-content: center;">
                <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/shopping_basket_full.png">                
              </ion-avatar>
            </div>
          </ion-col>
          <ion-col style="text-align: center;align-items: center;display: flex;justify-content: center;">
            <div>
              <ion-label>
                <h2>{{orders[0].dukkan_adi}}</h2>
                <p style="color: #ef5e25;">Min.  {{shop?.minimum_siparis_tutari}}  TL </p>
              </ion-label>
            </div>
          </ion-col>
          <ion-col style="text-align: right;    align-items: center;display: flex;justify-content: center;position: relative;left: 10%;">
            <div>
              <ion-icon name="chevron-forward-outline" style="font-size: 25px;"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-item>

    <ion-list style="margin-top: 5%" >
      <ion-item *ngFor="let order of orders" (click)="orderProductRemove(order.id)">
        <ion-icon name="remove-circle" style="padding-right:10px;color: orange;"></ion-icon>
        <ion-label style="font-size: 14px"><label style="color: #4fa7a0;">( {{order?.adet_kg}} {{order?.birim}} )</label> {{order?.urun_adi}}</ion-label>
        <div style="float:right;font-size: 12px;color: #ef5e25;">{{order?.urun_fiyat}} TL</div>
      </ion-item> 
    </ion-list>
    <div style="text-align: center;"  *ngIf = "!orderCheck">
    <img src="..\assets\basket.png" style="height: 200px;margin-top: 20%;">  
    <p>Sepetiniz de ürün bulunmamaktadır.</p>
    <ion-button style="text-transform: none" expand="small" color="tertiary" (click)="goHome(); ">Alışverişe devam et</ion-button>
    </div>
  </ion-content>
  <ion-button expand="full" *ngIf = "orderCheck" color="tertiary" style="height: 54px;text-transform: none" (click)="orderApproved(orders)">         
    <ion-grid>
      <ion-row>
        <ion-col style="border-right: 2px solid white;">
          <div>Toplam : {{totalPrice}} TL</div>
        </ion-col>
        <ion-col>
          <div>
           Sepeti Onayla
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-button>
</ion-app>
